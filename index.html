<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Notes - PWA</title>
    <meta name="theme-color" content="#607d8b">

    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">

    <base href="/pwa/">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="myNotes">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#607d8b">

</head>
<body class="grey lighten-5 blue-grey-text">

    <header id="header" class="container grey lighten-4">
        <h1>myNotes</h1>
    </header>

    <div id="content" class="container grey lighten-3">
        <p>Adicione suas anotações a seguir</p>

        <form action="" id="form-add-note" class="row">
            <input type="text" class="col-2 white" placeholder="Anotações...">
            <button type="submit" class="blue-grey white-text col-1">+</button>
        </form>

        <ul id="notes">
            <li>Nota</li>
        </ul>
    </div>
    <script src="js/object.observe.polyfill.js"></script>
    <script src="js/array.observe.polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
